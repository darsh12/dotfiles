- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vim/vimrc
    ~/.tmux.osx.conf: tmux/tmux.osx.conf
    ~/.tmux.conf: tmux/tmux.conf
    ~/.aliases: zsh/aliases
    ~/.antibody_plugins: zsh/antibody-plugins
    ~/.env.sh: zsh/env.sh
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
